<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-group">
          <label for="email">Mail</label>
          <input type="email" id="email" class="form-control" ngModel name="email" required email #email="ngModel">
          <span class="help-block" *ngIf="!email.valid && email.touched">Invalid input!</span>
        </div>
        <div class="form-group">
          <label for="user-type">User Type</label>
          <select class="form-control" id="user-type" [ngModel]="selectedSubscription" name="userTypes">
            <option *ngFor="let subscription of subscriptions" [value]="subscription">{{ subscription }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" ngModel name="password" required #password="ngModel">
          <span class="help-block" *ngIf="!password.valid && password.touched">Invalid input!</span>
        </div>
        <p *ngIf="f.invalid && f.touched">The form is invalid!</p>
        <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Submit</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="submited">
    <div class="col-xs-12">
      <h3>Output</h3>
      <p>Email: {{ output.email }}</p>
      <p>Type: {{ output.type }}</p>
      <p>Password: {{ output.password }}</p>
    </div>
  </div>
</div>
